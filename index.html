<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
    <meta charset="UTF-8" />
</head>

<link rel="stylesheet" 
href="style.css">

<body>

    <div class="header">
        <h1>
        Rock, Paper, Scissors
        </h1>
    </div>

    <div class="row">
        <div class="side">
                <h2> Computer </h2>
                <span class="dot" id = "compScore"></span>
                <h2> Player </h2>
                <span class="dot" id = "playerScore"></span>
                <h2> Ties </h2>
                <span class="dot" id = "tieScore"></span>
        </div>
    
        <div class="main">

            <div id = "container">
                <div id = "content"></div>
            </div>

            <div id = gameBtn>
            
                    <button class = inputBtn id = "rock">
                    <img src="rockimage.jpeg"
                    width="150" length="150" alt="rock" class="center">
                    </button>

                    <button class = inputBtn id = "paper">
                    <img src="paperimage.jpeg"
                    width="150" length="150" alt="paper" class="center">
                    </button>

                    <button class = inputBtn id = "scissors">
                    <img src="scissorsimage.png"
                    width="150" length="150" alt="scissors" class="center">
                    </button>

            </div>
        </div>
    </div>


</body>
<script type="text/javascript" src="rps.js"></script>
</html>
